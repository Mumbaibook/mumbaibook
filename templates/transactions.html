<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transactions - Mumbai Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            padding: 15px;
        }

        .transactions-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
        }

        .transactions-section {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .transaction-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            gap: 5px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
            padding-bottom: 5px;
        }

        .transaction-tabs::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            white-space: nowrap;
            border-radius: 8px 8px 0 0;
        }

        .tab:hover {
            color: #1877f2;
            background-color: rgba(24, 119, 242, 0.05);
        }

        .tab.active {
            color: #1877f2;
            border-bottom: 3px solid #1877f2;
            margin-bottom: -2px;
        }

        .transaction-list {
            list-style: none;
            padding: 0;
        }

        .transaction-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item:hover {
            background-color: #f8f9fa;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .transaction-type {
            font-weight: 600;
            color: #1877f2;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .transaction-type i {
            font-size: 0.9rem;
        }

        .transaction-date {
            color: #666;
            font-size: 0.85rem;
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 1rem;
            padding: 6px 12px;
            border-radius: 8px;
            background: #f8f9fa;
            text-align: right;
            min-width: 100px;
            display: inline-block;
        }

        .transaction-amount.positive {
            color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
        }

        .transaction-amount.negative {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }

        .transaction-status {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
            display: inline-block;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .no-transactions {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 0.9rem;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            .transactions-container {
                margin: 10px auto;
                padding: 10px;
            }

            .transactions-section {
                padding: 15px;
                border-radius: 12px;
            }

            .tab {
                padding: 10px 15px;
                font-size: 13px;
            }

            .transaction-item {
                padding: 12px;
            }

            .transaction-type {
                font-size: 0.9rem;
            }

            .transaction-date {
                font-size: 0.8rem;
            }

            .transaction-amount {
                font-size: 0.9rem;
                padding: 5px 10px;
                min-width: 90px;
            }

            .transaction-status {
                font-size: 0.8rem;
                padding: 5px 10px;
            }

            .no-transactions {
                padding: 20px 10px;
                font-size: 0.85rem;
            }
        }

        /* Tablet Responsive Styles */
        @media screen and (min-width: 481px) and (max-width: 768px) {
            .transactions-container {
                margin: 15px auto;
                padding: 15px;
            }

            .transaction-item {
                padding: 15px;
            }
        }

        /* Desktop Layout */
        @media screen and (min-width: 769px) {
            .transaction-item {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .transaction-amount {
                margin-left: auto;
                margin-right: 15px;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .loading::after {
            content: "";
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1877f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="transactions-container">
        <div class="transactions-section">
            <div class="transaction-tabs">
                <button class="tab active" onclick="showTransactions('all')">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="tab" onclick="showTransactions('deposits')">
                    <i class="fas fa-arrow-down"></i> Deposits
                </button>
                <button class="tab" onclick="showTransactions('withdrawals')">
                    <i class="fas fa-arrow-up"></i> Withdrawals
                </button>
                <button class="tab" onclick="showTransactions('bets')">
                    <i class="fas fa-dice"></i> Bets
                </button>
            </div>

            <ul class="transaction-list" id="transactionList">
                <!-- Transactions will be inserted here by JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        async function showTransactions(type) {
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.tab').classList.add('active');

            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch(`/get_transactions?type=${type}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                transactionList.innerHTML = '';

                if (data.transactions && data.transactions.length > 0) {
                    data.transactions.forEach(transaction => {
                        const date = new Date(transaction.date);
                        const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                        
                        // Add appropriate icon based on transaction type
                        let icon = '';
                        switch(transaction.type) {
                            case 'deposit':
                                icon = '<i class="fas fa-arrow-down"></i>';
                                break;
                            case 'withdraw':
                                icon = '<i class="fas fa-arrow-up"></i>';
                                break;
                            case 'bet':
                                icon = '<i class="fas fa-dice"></i>';
                                break;
                            default:
                                icon = '<i class="fas fa-exchange-alt"></i>';
                        }

                        const li = document.createElement('li');
                        li.className = 'transaction-item';
                        li.innerHTML = `
                            <div class="transaction-details">
                                <div class="transaction-type">
                                    ${icon} ${transaction.type.toUpperCase()}
                                </div>
                                <div class="transaction-date">${formattedDate}</div>
                            </div>
                            <div class="transaction-amount ${transaction.type === 'withdraw' ? 'negative' : 'positive'}">
                                ${transaction.type === 'withdraw' ? '-' : '+'}â‚¹${parseFloat(transaction.amount).toFixed(2)}
                            </div>
                            <span class="transaction-status status-${transaction.status.toLowerCase()}">
                                ${transaction.status}
                            </span>
                        `;
                        transactionList.appendChild(li);
                    });
                } else {
                    transactionList.innerHTML = `
                        <li class="no-transactions">No transactions found</li>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                transactionList.innerHTML = `
                    <li class="no-transactions">Error loading transactions</li>
                `;
            }
        }

        // Show all transactions when page loads
        document.addEventListener('DOMContentLoaded', () => {
            showTransactions('all');
        });
    </script>
</body>
</html>
